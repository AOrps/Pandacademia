{{block "layout" .}}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- For Bootstrap v5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  <meta charset="UTF-8">
  <title>{{.Title}} - Pandacademia</title>
</head>

<body class="bg-color-main">
  <!-- For Bootstrap v5-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><img class="img-fluid foots-img" src="/assets/img/pandacademia.png" alt="pandacademia logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          {{range .Navs}}
          {{if .Done}}
          <li class="nav-item">
            <a class="nav-link" href="{{.Href}}">{{.Linkname}}</a>
          </li>
          {{end}}
          {{end}}
        </ul>
      </div>
    </div>
  </nav>
  <div class="main">





    <div class="spacer">
      <footer>
        <hr>
        <div class="col">
          <h1>Pandacademia</h1>
        </div>
        <div class="col">
          <a href="#"><img class="img-fluid foots-img" src="/assets/img/pandacademia.png" alt="pandacademia logo"></a>
          <a href="https://github.com/AOrps/Pandacademia"><img class="img-fluid foots-img"
              src="/assets/img/GitHub-Mark-120px-plus.png" alt="Github Logo"></a>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
{{end}}
