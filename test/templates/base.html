<!DOCTYPE html>
<html lang="en">
<head>
  <!-- For Bootstrap v5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  <meta charset="UTF-8">
  <title> {{.Title}}- Pandacademia</title>
</head>
<body class="bg-color-main">
  <!-- For Bootstrap v5-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <nav class="navbar nav-color navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><img class="img-fluid foots-img" src="/assets/img/pandacademia.png"
          alt="pandacademia logo"></a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          {{range .Links}}
          {{if .Done}}
          <li class="nav-item">
            <a class="nav-link" href="{{.Href}}">{{.Linkname}}</a>
          </li>
          {{end}}
          {{end}}
        </ul>
      </div>
    </div>
  </nav>




  <div class="main">
    <script src="https://gist.github.com/jennahuo/0252967416dfbcf8d5e904c0e023e97e.js"></script>

    <iframe class="spacer" src="https://ourworldindata.org/grapher/total-cases-covid-19?tab=map" width="100%"
      height="600px" frameBorder="0"></iframe>
{{end}}
{{template "footer"}}
